<!--Ask the user if is 21+ and log the value "Can Drink","Cannot Drink"-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      // Get age as input from user using Prompt box and prints it on console 
          let age=prompt("Enter your Age");
          if(age>=21)
          {
            console.log("Can Drink");
          }
          else
          {
            console.log("Cannot Drink");
          }
  
         
         
     </script>
</body>
</html>
