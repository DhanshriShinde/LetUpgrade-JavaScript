<html>
    <head>
        <h2>Program to get the current Date in different Formate</h2>
    </head>
    <body>
        <script>
              var date=new Date();
              var dd=date.getDate();
              var mm=date.getMonth();
              var yyyy=date.getFullYear();

             document.write(dd+"-"+mm+"-"+yyyy);
             document.write("<br>"+mm+"-"+dd+"-"+yyyy);
             document.write("<br>"+dd+"/"+mm+"/"+yyyy);
             document.write("<br>"+mm+"/"+dd+"/"+yyyy);
        </script>
    </body>
</html>
