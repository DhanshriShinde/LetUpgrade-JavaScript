    <h2>Question 3</h2>
    <h4>Using promises/async await/fetch get the random todos from the json placeholder api. And log all thecompleted todos to the console. <br>
		API Endpoint : â€‹<a href="https://jsonplaceholder.typicode.com/todos">https://jsonplaceholder.typicode.com/todos</a>

	<script>
       async function todos(){
    const response = await fetch('https://jsonplaceholder.typicode.com/todos');
    const data = await response.json();

    console.log(data.filter(d => {if(d.completed == true) return d;}));
}

todos();
